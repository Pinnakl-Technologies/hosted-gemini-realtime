[project]
name = "rehmat-e-shereen-ai-agent"

[deploy]
# In Railway, the Dockerfile handles the build. 
# We just need to define the start command if we want to override the Dockerfile CMD.
start = "concurrently \"uv run python src/agent.py start\" \"cd web && npm start\""
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
GOOGLE_API_KEY = "required"
LIVEKIT_URL = "required"
LIVEKIT_API_KEY = "required"
LIVEKIT_API_SECRET = "required"
NEXT_PUBLIC_LIVEKIT_URL = "required"
