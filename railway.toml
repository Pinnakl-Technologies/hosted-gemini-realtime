[service]
root = "."

[deploy]
# Dockerfile handles the build.
# We ensure the start command is robust.
start = "sh -c 'cd web && npm start & python src/agent.py dev'"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
# Required for the system to function correctly
GOOGLE_API_KEY = "required"
LIVEKIT_URL = "required"
LIVEKIT_API_KEY = "required"
LIVEKIT_API_SECRET = "required"
NEXT_PUBLIC_LIVEKIT_URL = "required"
